<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/bayan (1).ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="site-wrapper ">
        <main class="main-content">
            <div class="accordion">
                <h1>CSS Bayan</h1>
                <label class="accordion-item">
                    <input type="radio">
                    <div class="item-title">
                        <h2>Don't worry, be happy!</h2>
                        <div class="btn_x-wrap"></div>
                    </div>
                    <div class="img-wrap">
                        <img src="assets/dont-worry-be-happy.jpg" alt="" class="details-img">
                    </div>
                </label>
                <label class="accordion-item">
                    <input type="radio">
                    <div class="item-title">
                        <h2>Relax, and take it easy</h2>
                        <div class="btn_x-wrap"></div>
                    </div>
                    <div class="img-wrap">
                        <img src="assets/relax.png" alt="relax photo" class="details-img">
                    </div>
                </label>
                <label class="accordion-item">
                    <input type="radio">
                    <div class="item-title">
                        <h2>Developer and QA struggle</h2>
                        <div class="btn_x-wrap"></div>
                    </div>
                    <div class="img-wrap">
                        <img src="assets/developer_vs_qa.jpg" alt="Developer vs QA icon" class="details-img">
                    </div>
                </label>
                <label class="accordion-item">
                    <input type="radio">
                    <div class="item-title">
                        <h2>Keep calm and carry on</h2>
                        <div class="btn_x-wrap"></div>
                    </div>
                    <div class="img-wrap">
                        <img src="assets/keep_calm.jpg" alt="keep_calm image" class="details-img">
                    </div>
                </label>
                <label class="accordion-item">
                    <input type="radio">
                    <div class="item-title">
                        <h2>Work - life balance</h2>
                        <div class="btn_x-wrap"></div>
                    </div>
                    <div class="img-wrap">
                        <img src="assets/work-life-balance-illustration-meme.png" alt="work-life-balance-illustration-meme" class="details-img">
                    </div>
                </label>
                <label class="accordion-item">
                    <input type="radio">
                    <div class="item-title">
                        <h2>Find out that the deadline is today</h2>
                        <div class="btn_x-wrap"></div>
                    </div>
                    <div class="img-wrap">
                        <img src="assets/dont-panic-writing.jpg" alt="dont-panic-writing-illustration-meme" class="details-img">
                    </div>
                </label>
            </div>
        </main>
    </div>
    
</body>
</html>
